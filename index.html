<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script>
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        window.onbeforeunload = () => {
            window.scrollTo(0, 0);
        };
    </script>
</head>

<body>
    <!-- navbar section  -->

    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-logo" href="index.html"><img src="images/logo1.png">fiveV</a>
            <button class="navbar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="navbar-menu">
                <li><a href="#visit-calculator" class="active">Open CalCuLat0r</a></li>
                <li><a href="#">Thanks</a></li>
                <li><a href="#">You</a></li>
                <li><a href="#">For</a></li>
                <li><a href="#">Visiting</a></li>
                <li><a href="#">Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- banner section  -->
    <div class="banner">
        <div class="slider" style="--quantity: 10">

            <div class="item" style="--position: 1"><img src="images/img-1.avif" alt=""></div>
            <div class="item" style="--position: 2"><img src="images/img-2.jpg" alt=""></div>
            <div class="item" style="--position: 3"><img src="images/img-3.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="images/img-4.jpg" alt=""></div>
            <div class="item" style="--position: 5"><img src="images/img-5.avif" alt=""></div>
            <div class="item" style="--position: 6"><img src="images/img-6.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="images/img-7.avif" alt=""></div>
            <div class="item" style="--position: 8"><img src="images/img-8.jpg" alt=""></div>
            <div class="item" style="--position: 9"><img src="images/img-9.jpg" alt=""></div>
            <div class="item" style="--position: 10"><img src="images/img-10.avif" alt=""></div>
        </div>

        <div class="content">
            <h1 data-content="CalCuLator">
                CalCuLator
            </h1>
            <div class="author">
                <h2>"Let's get calculating!"</h2>
                <p>
                    A calculator isn't magic, but it can produce magical results.
                </p>
            </div>
            <div class="model"></div>
        </div>
    </div>
    <br>
    <br>
    <br>


    <!-- calculator section  -->
    <section id="section-calculator">
        <h2 id="visit-calculator">CalCuLat0r</h2>
        <hr>
        <br>
        <br>
        <div class="calculator">
            <input type="text" placeholder="0" id="inputBox" readonly>
            <div>
                <button class="operator ac">AC</button>
                <button class="operator del">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>

        </div>
    </section>


    <!-- footer  -->

    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="https://github.com/Sachin23Pandey" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/sachin-pandey-9455a7262?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                    target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://x.com/Sachin23Pandey" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>

            </div>

            <div class="footerNav">
                <ul>
                    <li><a href="">Thanks</a></li>
                    <li><a href="">For</a></li>
                    <li><a href="">Visiting</a></li>
                    <li><a href="">Us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright &copy;2025;Designed by <span class="designer">Sachin Pandey</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
